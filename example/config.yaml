general:
  project_name: sweep_test_2
  mamba_env: py312
  # sweep_id: YOUR_SWEEP_ID # only provide this for existing sweeps
  organization: spatial_vi # put the organization or team name here

slurm:
  time: "00:30:00"
  mem_per_cpu: "8G"
  job_name: sweep_test_2
  output: slurm-%j.out
  error: slurm-%j.err

wandb:
  program: train.py
  method: grid
  name: sweep

  metric:
    goal: maximize
    name: val_acc
  parameters:
    batch_size:
      values: [16,32,64]
    lr:
      values: [0.001, 0.01]
    epochs:
      values: [5, 10, 15]
